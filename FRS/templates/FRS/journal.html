{% extends "./layout.html" %}

{% load static %}
{% block addition_links %}

<style>
    .journal-main{
        height: calc(100% - 250px);
        display: grid;
        grid-template-rows: 90px 70px auto;
        grid-template-columns: 20% 80%;
    }

    .journal-photo{
        margin: 10px;
        grid-row: 1/4;
        grid-column: 1;
        text-align: center;
    }

    .journal-photo img{
        padding: 10px;
        border: 3px solid #0067b1;
        width: 100%;
        height: auto;
        max-width: 350px;
    }

    .journal-user{
        height: 70px;
        background-color: #0067b1;
        margin: 10px;
        font: 24px helvetica;
        color: white;
        padding-left: 15px;
        line-height: 70px;
        grid-row: 1;
        grid-column: 2;
        width: calc(100% - 20px);
    }

    .journal-datetime{
        height: calc(100% - 60px);
        font: 16px helvetica;
        grid-row: 3;
        grid-column: 2;
        overflow: auto;
        overflow-x: hidden;
        width: calc(100% - 10px);

    }

    .journal-datetime table{
        width: calc(100% - 9px);
        margin: 0 0 0 10px;
        height: calc(100% - 60px);
    }

    .journal-datetime-header{
        height: 70px;
        background-color: #0067b1;
        margin: 0 10px 0 10px;
        font: 24px helvetica;
        color: white;
        padding-left: 15px;
        line-height: 70px;
        grid-row: 2;
        grid-column: 2;
        width: calc(100% - 20px);
    }

    .journal-datetime tbody{
        height: calc(100% - 60px);
    }

    .journal-datetime td {
        background-color: #EFF8FF;
        font-size: 16px;
        font-weight: normal;
        height: 30px;
        border: 1px solid #0067b1;
    }

    #header {
        width:100%;
        height:180px;
        padding:50px;
    }

    #main {
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="Content-Security-Policy" content="default-src * gap: data: blob: 'unsafe-inline' 'unsafe-eval' ws: wss:;">

{% endblock %}

{% block content %}
{% load static %}
<div id="main">
        <div id="header">
            <a href="http://dvfu.ru/" target="_blank" style="position:absolute; top:15px; right:85%;"><img alt="Логотип школы цифровой экономики" style="height:135px; width:220px; " src="{% static '/FRS/img/fefuds.png' %}" /></a>
            <a class="h" style="color: #0067b1; font-size:70px; font-family: 'Amarante', Tahoma, sans-serif;">СИСТЕМА РАСПОЗНАВАНИЯ ЛИЦ</a>
            <a href="http://fefudigitalschool.com/" target="_blank" style="position:absolute; top:15px; left:85%;"><img alt="Логотип школы цифровой экономики" style="height:135px; width:237px; " src="{% static '/FRS/img/shc.png' %}" /></a>
        </div>
        <div class="buttons">
            <a class="btn btn-test" id="btn_head" href="/faces">ПЕРЕЙТИ К БАЗЕ ЛИЦ</a>
        </div>
</div>

<div class="journal-main">
    <div class="journal-photo"><a target="_blank"
                                  href="{% static '/facephotos/' %}{{ id }}/photo_{{ id }}.png"
                                  style=""><img src="{% static '/facephotos/' %}{{ id }}/photo_{{ id }}.png"></a></div>
    <div class="journal-user">Имя: {{ name.0 }}</div>
    <div class="journal-datetime-header">
        Этот пользователь был замечен:
    </div>
    <div class="journal-datetime">
    <table>
        <tbody>
        {% for r in times %}
            <tr>
                <td> {{ r }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
